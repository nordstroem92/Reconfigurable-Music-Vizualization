<!DOCTYPE html>
<html>
<head>
<style>
#sheet {
    border: 1px solid black;
    width: 200px;
    height: 200px;
}
.notes {
    border: 1px solid red;
    width: 10px;
    height: 10px;
}
</style>
</head>
<body>

<svg id="sheet"> 
</svg>

</body>
</html>

<script src="https://d3js.org/d3.v5.js"></script>
<script src="https://cdn.jsdelivr.net/npm/x2js@3.4.1/x2js.min.js"></script>

<script>
    var musicjson;

    d3.json("https://raw.githubusercontent.com/nordstroem92/musicviz/main/musicjson.json").then(function(data) {
        drawNotes(data);
    });

    function drawNotes (data){
        console.log(data);
        const sheet = d3.select("#sheet");
        
        sheet.selectAll(".notes")
            .data(data.part.measure.note.pitch.octave)
            .enter()
            .append("rect")
            .attr("x", 50)
            .attr("y", d => d)
            .attr("width", 100)
            .attr("height",20)
            .attr("fill", "green")


            /*.data(data.part.measure.note.pitch.octave)
            .enter()
            .append("g")
            .attr("x", 20)
            .attr("y", 20)
            .attr("fill", "green")
            .attr("stroke", "green")
            .attr("height", 20)
            .attr("width", d => d); */
    }
</script>
